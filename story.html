    <script>
        function showStory(language) {
            const storyContent = {
                en: `
                    <h3>From Aspiration to Cybersecurity Leader</h3>
                    <p>Jane was always passionate about technology, but she found her true calling in cybersecurity. After years of hard work and dedication, she became a leader in the field, inspiring others to follow in her footsteps. Her journey wasn't easy, but her resilience and determination paid off.</p>
                    <p>Through her work, Jane focused on creating safe spaces online, fighting against online harassment and ensuring that vulnerable people could use the internet without fear. Her message to aspiring cybersecurity professionals: "Never stop learning, and always stand up for what’s right."</p>
                `,
                ar: `
                    <h3>من الطموح إلى قائدة في الأمن السيبراني</h3>
                    <p>كانت جين دائماً شغوفة بالتكنولوجيا، ولكنها وجدت دعوتها الحقيقية في مجال الأمن السيبراني. بعد سنوات من العمل الجاد والتفاني، أصبحت قائدة في هذا المجال، تلهم الآخرين للسير على خطاها. رحلتها لم تكن سهلة، لكن إصرارها وعزيمتها أثمرا.</p>
                    <p>ركزت جين في عملها على خلق مساحات آمنة على الإنترنت، محاربة التحرش عبر الإنترنت وضمان أن الأشخاص الضعفاء يمكنهم استخدام الإنترنت دون خوف. رسالتها للمحترفين الطموحين في مجال الأمن السيبراني: "لا تتوقف أبداً عن التعلم، ودائماً دافع عن ما هو صحيح."</p>
                `,
                fr: `
                    <h3>De l'Aspiration à Leader en Cybersécurité</h3>
                    <p>Jane a toujours été passionnée par la technologie, mais elle a trouvé sa véritable vocation dans la cybersécurité. Après des années de travail acharné et de dévouement, elle est devenue une leader dans ce domaine, inspirant les autres à suivre ses traces. Son parcours n'a pas été facile, mais sa résilience et sa détermination ont porté leurs fruits.</p>
                    <p>À travers son travail, Jane s'est concentrée sur la création d'espaces sûrs en ligne, luttant contre le harcèlement en ligne et veillant à ce que les personnes vulnérables puissent utiliser Internet sans crainte. Son message aux professionnels aspirants de la cybersécurité : "N'arrêtez jamais d'apprendre et défendez toujours ce qui est juste."</p>
                `
            };

            document.getElementById('story-content').innerHTML = storyContent[language];
        }
